{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Produtos</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Lista de Produtos</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered display responsive nowrap" id="my_table" width="100%" cellspacing="0">
          <thead>
            <tr >
              <th>Número</th>
              <th>Descrição</th>
              <th>Alocado</th>
            </tr>
          </thead>
          <tbody>
            {% for p in product %}
            <tr>
              <td><a href='../product/{{p.id}}'>{{ p.num }}</a></td>
              <td>{{ p.desc }}</td>
              <!--<td class="cpf">{{ emp.cpf }}</td>-->
              <!--<td class="rg">{{ emp.rg }}</td>-->
              <td></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

<script>

    $(document).ready( function () {
        $('#my_table').DataTable({
            responsive: {
                details: true
            },
            "order": [[ 0, "desc" ]],
            "language": {
                "lengthMenu": "Mostrando _MENU_ registros por página",
                "zeroRecords": "Não foram encontrados registros",
                "info": "Exibindo _START_ até _END_ de um total de _TOTAL_ registros",
                "infoEmpty": "Não foram encontrados registros",
                "infoFiltered": "(filtrados de um total de _MAX_ chamados)",
                "paginate": {
                    "first":      "Primeiro",
                    "last":       "Último",
                    "next":       "Próximo",
                    "previous":   "Anterior"
                },
                "search": "Buscar:"
            }
        })
    });

</script>

{% endblock %}
<!-- Page level plugins -->
