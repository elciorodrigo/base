{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">{% if product %}Alterar {% else %}Cadastrar  {% endif %}</h1>
            </div>
            <hr>
            <form enctype="multipart/form-data" class="user" action="submit" method="POST">{% csrf_token %}
                <input type="number" class="form-control" name="product_id" value="{{ product.id }}" hidden>
                <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control  text-center" id="num" name="num"  data-toggle="tooltip" title="Número"
                      placeholder="Número" value="{{ product.num }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control  text-center" id="desc" name="desc"  data-toggle="tooltip" title="Descrição"
                      placeholder="Descrição" value="{{ product.desc }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <input type="text" maxlength="10" class="form-control  text-center money" id="price" name="price"  data-toggle="tooltip" title="Valor da Compra"
                    placeholder="Valor da Compra" value="{{ product.price }}">
              </div>
             
              </div>
              <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" size="5" class="form-control  text-center money " id="comp" name="comp"  data-toggle="tooltip" title="Comprimento"
                      placeholder="Comprimento" value="{{ product.comp }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" size="5" class="form-control  text-center money" id="larg" name="larg"  data-toggle="tooltip" title="Largura"
                      placeholder="Largura" value="{{ product.larg }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <input type="text" size="5" class="form-control  text-center money" id="alt" name="alt"  data-toggle="tooltip" title="Altura"
                    placeholder="Altura" value="{{ product.alt }}">
              </div>
              </div>
              <div class="form-group row center">
                  <div class="col-sm-3 mb-3 mb-sm-0">
                  </div>
           
                  <div class="col-sm-3 mb-3 mb-sm-0">
                    </div>
                </div>
              

              
              <hr>
              <div class="form-group row">
                  <div class="col-sm-4 mb-4 mb-sm-0">
                  </div>
                  <div class="col-sm-4 mb-4 mb-sm-0">
                    <button type="submit" class="btn btn-primary btn-block">
                        {% if product %}Alterar {% else %}Cadastrar {% endif %}
                    </button>
                  </div>
                  <div class="col-sm-4 mb-4 mb-sm-0 text-center">
                  </div>
              </div>
              <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script>

$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
