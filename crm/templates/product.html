{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">{% if product %}Alterar Produto {% else %}Cadastrar Produto {% endif %}</h1>
            </div>
            <form enctype="multipart/form-data" class="user" action="submit" method="POST">{% csrf_token %}
                <input type="number" class="form-control" name="product_id" value="{{ product.id }}" hidden>
              
              
              
                <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                    <input type="text" class="form-control  text-center" id="desc" name="desc"  data-toggle="tooltip" title="Descrição do produto"
                      placeholder="Descrição do Produto" value="{{ product.desc }}">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control  text-center" id="url" name="url"  data-toggle="tooltip" title="Url da imagem"
                      placeholder="Url da Imagem" value="{{ product.url }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control  text-center" id="cod_in" name="cod_in"  data-toggle="tooltip" title="Código Interno"
                      placeholder="Código Interno" value="{{ product.cod_in }}">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <input type="text" class="form-control  text-center" id="ean" name="ean"  data-toggle="tooltip" title="EAN"
                    placeholder="EAN" value="{{ product.ean }}">
              </div>
              </div>

              

              
              <hr>
              <div class="form-group row">
                  <div class="col-sm-4 mb-4 mb-sm-0">
                  </div>
                  <div class="col-sm-4 mb-4 mb-sm-0">
                    <button type="submit" class="btn btn-primary btn-block">
                        {% if product %}Alterar {% else %}Cadastrar {% endif %}
                    </button>
                  </div>
                  <div class="col-sm-4 mb-4 mb-sm-0 text-center">
                  </div>
              </div>
              <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script>

$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
